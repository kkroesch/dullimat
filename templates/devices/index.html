	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<style>
	body { font-size: 2em; }
	.name { color: #000; font-weight: bold; }
	.description { color: #ddd; font: italic 0.9em sans-serif; }
	</style>

<body width="100%">
	
	<h2>Ger√§te</h2>
	
	{% if device_list %}
	    <table width="75%">
	    {% for device in device_list %}
	        <tr>
						<td><span class="name">{{ device.name }}</span><br /><span class="description">{{ device.description }}</span></td>
						<td class="switch"><a class="button" href="/devices/{{ device.id }}/">{% if device.status == '1' %}AN{% else %}AUS{% endif %}</a></td>
					</tr>
	    {% endfor %}
			</table>
	{% else %}
	    <p>No devices available.</p>
	{% endif %}
</body>
